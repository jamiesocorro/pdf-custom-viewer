<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1 class="title">
    Welcome to my PDF custom viewer!
  </h1>

  <div [hidden]="!showPdf" class="overlay">
    <pdf-file-viewer pdfSrc="assets/pdf/sample.pdf" (onHide)="onHide($event)"></pdf-file-viewer>
  </div>

  <div>
    <div class="pdfButton" (click)="showPdf = true">
      <span class="pdfLabel">show PDF</span>
    </div>
  </div>

</div>
